<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section>
        <img src="images/logo.svg" alt="Base Apparel" />
        <div class="heroImage">
          <img src="images/hero-mobile.jpg" alt="Woman" />
        </div>
        <div class="texts">
          <h1><span>We're</span> coming soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <div class="inputBlock">
          <div class="inputBox">
            <input type="email" placeholder="Email Address"  id="email"/>
            <img src="images/icon-error.svg" alt="Error" id="errorImg"/>
            <button id="button"><img src="images/icon-arrow.svg" alt="" /></button>
          </div>
        </div>
        <small id="errorMsg">Please provide a valid email</small>
      </section>
      <img src="images/hero-desktop.jpg" alt="Woman" class="imgDesktop" />
    </main>

    <script src="main.js"></script>
  </body>
</html>
